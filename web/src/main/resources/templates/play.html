<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Play Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Play Guess The Number Game</h1>
        <h3 th:text="${__${T(mycode.learnprogramming.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Section
        </h3>
        <h3 th:text="${__${T(mycode.learnprogramming.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Section
        </h3>

        <form th:action="@{__${T(mycode.learnprogramming.util.GameMappings).PLAY}__}"
              action="play2"
              method="post">
            <label for="guess">Enter your valid guess</label>
            <input id="guess" type="number" name="guess" />
            <input type="submit" value="Submit" />
        </form>

        <footer>
            <p>Created by Jonah</p>
        </footer>
    </div>

</body>
</html>
