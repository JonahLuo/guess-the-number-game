<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h2>Game Over</h2>
        <h3 th:text="${__${T(mycode.learnprogramming.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message
        </h3>
        <button th:onclick="|window.location.href = '@{__${T(mycode.learnprogramming.util.GameMappings).RESTART}__}'|">
            Restart
        </button>
        <button th:onclick="|window.location.href = '@{__${T(mycode.learnprogramming.util.GameMappings).HOME}__}'|">
            Home
        </button>

        <footer>
            <p>Created by Jonah</p>
        </footer>
    </div>

</body>
</html>
